# Atlas Construction Jekyll Site Configuration

# Site settings
title: Les Entrepreneurs Atlas Inc.
description: >-
  Atlas Construction is a licensed general contractor (RBQ 5731-6820-01) delivering 
  trusted renovations and outdoor work in Québec. From patio rebuilds to complete home 
  renovations, we bring quality craftsmanship to every project.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Contact information
email: lesentrepreneursatlas@gmail.com
phone: "+1-514-967-0145"
address: "Québec, Canada"
license: "Licensed General Contractor (RBQ: 5731-6820-01)"

# Social media (can be updated later)
twitter_username: 
github_username: 

# Build settings - Using our own CSS, minimal SCSS compilation
sass:
  style: compressed
  precision: 10

# Include assets and other directories in Jekyll processing
include: ['assets', 'images']

# Collections for portfolio
collections:
  portfolio:
    output: true

# Site-wide settings
markdown: kramdown
highlighter: rouge

# Exclude from processing - reduce processing overhead
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _pages/ # old directory - no longer needed
  
# Keep only essential plugins
plugins:
  - jekyll-feed
