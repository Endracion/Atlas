# Build settings - Using our own CSS, minimal SCSS compilation
sass:
  style: compressed
  precision: 10

# Include assets and other directories in Jekyll processing
include: ['assets', 'images']

# Collections for projects
collections:
  projects:
    output: true

# Site-wide settings
markdown: kramdown
highlighter: rouge

# RenoTheme Settings
renotheme:
  layout_style: "wide"   # "wide" or "boxed"
  navigation_position: "sticky"  # "static" or "sticky"
  color_skin: "atlas"    # "atlas", "blue", "green", etc.

# Exclude from processing - reduce processing overhead
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - backups/** # backup files - prevent conflicts (recursive)
  - _pages/ # old directory - no longer needed
  - _posts/ # not using posts/blog functionality

# Keep only essential plugins
plugins:
  - jekyll-feed
